<h2>Playlists :</h2>









<div *ngIf="dataArray">

<!-- --i:1 -->
<div class="gallery">
  <span *ngFor="let item of dataArray; let i = index" [style]="'--i:' + (i + 1)">

    <img (click)="gotoSongs(item.id,item.images[0].url)" [src]="item.images[0].url" alt="" />
  </span>



</div>

<div class="buttons">


<button (click)="addtomyplaylist()"  class="pulse">Add to my Playlist</button>

<button (click)="navigate()" class="pulse">Go to Songs</button>
<br>
<br>
<br>

<div class="inputs">
  <input type="text" [(ngModel)]="inputText" (ngModelChange)="onInputChange($event)">

</div>
<button (click)="addcomment()" class="pulse">Leave a comment</button>








</div>

<div class="selecti" *ngIf="selectedImage">
  <img  [src]="selectedImage" alt="" />

 
</div>
<div class="comment">

<span *ngFor="let item of comments; let i = index" [style]="'--i:' + (i + 1)">

<p style="color:antiquewhite;">Commments :</p>
  <br>
  <br>
  
        <p style="color: chartreuse;">{{item.userid}}</p>
        <p style="color:cadetblue">{{item.text}}</p>
  
     
     
  </span>
  </div>
